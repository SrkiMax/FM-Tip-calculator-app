<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>


  </style>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="app.css">
</head>

<body>
  <main>
    <div class="logo">
      <img src="images/logo.svg" alt="Logo">
    </div>

    <div class="container">

      <div class="left">

        <legend class="left-text">Bill</legend>
        <div class="bill">
          <input type="number" id="bill-input" class="input" placeholder="0">
        </div>
        <p class="select-tip left-text">Select Tip %</p>
        <fieldset class="radios">

          <label for="option1" class="label-option" value="0.05">5%</label>
          <input type="radio" class="radio-button" id="option1" value="0.05">

          <label for="option2" class="label-option" value="0.1">10%</label>
          <input type="radio" class="radio-button" id="option2" value="0.1">

          <label for="option3" class="label-option" value="0.15">15%</label>
          <input type="radio" class="radio-button" id="option3" value="0.15">

          <label for="option4" class="label-option" value="0.25">25%</label>
          <input type="radio" class="radio-button" id="option4" value="0.25">

          <label for="option5" class="label-option" value="0.5">50%</label>
          <input type="radio" class="radio-button" id="option5" value="0.5">




          <input type="number" id="custom" class="input" placeholder="Custom">


        </fieldset>

        <fieldset>
          <div class="number-of-people">
            <p class="left-text">Number of People</p>
            <p class="left-text error-text">Can't be zero</p>
          </div>
          <div class="div-peopleNum-input">
            <input type="number" class="peopleNum-input input" placeholder="0">
          </div>
        </fieldset>
      </div>


      <div class="right">
        <div class="total text-tip">
          <p class="p1">Tip Amount</p>
          <p class="p2">/ person</p>
          <span class="spn spn-tip-per-person">$0.00</span>
        </div>

        <div class="total total-person">
          <p class="p1">Total</p>
          <p class="p2 p2-text-bottom">/ person</p>
          <span class="spn spn-total-per-person">$0.00</span>
        </div>

        <button class="btn-reset" disabled>RESET</button>
      </div>



    </div>


  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Srdjan Maksimovic</a>.
  </div>
  <script src="bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
